<ion-view title="Inventario">
    <ion-content padding="'true'" style="background: url(img/WY5H4QubRBumgb9dVIQ9_splash-bkg.jpg) no-repeat center;" class="has-header">
        <form class="list">
            <label class="item item-input" name="SearchField">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Articolo" ng-model="searchString">
            </label>
            <div class="spacer" style="width: 300px; height: 21px;"></div>
            <ion-toggle toggle-class="toggle-positive" name="BarcodeToggle" ng-model="barcode.checked" ng-checked="barcode.checked">Barcode</ion-toggle>
            <button class="button button-positive button-block button-large icon-left ion-ios-barcode-outline" ng-click="getItem(searchString, barcode.checked)">Vai</button>
        </form>
        <ion-list>
            <ion-item ng-repeat="item in items">
                <h2>{{item.codiceArticolo}}</h2>

                <p>{{item.descrizione}}</p>

                <p>{{item.fornitoreArticolo}}</p>

                <ion-option-button class="button-assertive" ng-click="removeItem(item, $index)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
